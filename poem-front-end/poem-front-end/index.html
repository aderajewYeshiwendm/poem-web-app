<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="login.js"></script>
</head>
<body id="login-body">
    <div id="title">POEM MANAGEMENT SYSTEM</div>
    <main id="login-main">
        <h2>Login</h2>
        <div id="login-rect">
            <div id="login-info">
                <div class="infos">
                    <div class="info">
                        <p>email:</p><input class="labels" id = "loginEmail" type="text" placeholder="email">
                    </div>
                    <div class="info">
                    <p>password:</p><input class = "labels" id="loginPassword" type="text" placeholder="password">
                    </div>
                </div>
                <div class="info">
                    <p>log in as:</p><button class="login-button" id="userLoginButton" onclick="loginUser()">a user</button><button class="login-button" onclick="loginAdmin()">an admin</button>
                    </div>
            </div>
            <div id="login-signup">
                <a href="sign-up.html" id="sign-up-link">SIGN UP</a> if you don't have an account!
            </div>
        </div>
    </main>
</body>
</html>
